server.port: 9000
spring.h2.console.enabled: true
spring.h2.console.enabled.settings.trace:falce
logging.level.org:info
logging.level.com:off

#---
spring.profiles.active=dev
spring.application.name=bankapp
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

#---
spring.flyway.enabled=true
spring.sql.init.mode=never
#spring.sql.init.data-locations=classpath:data-h2.sql
#spring.sql.init.schema-locations=classpath:schema-h2.sql
spring.datasource.url=jdbc:h2:mem:testdb
#    url: jdbc:h2:file:./data/demo
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=false
spring.jpa.show-sql=true
spring.jpa.hibernate.id.new_generator_mappings=true
spring.jpa.hibernate.ddl-auto=none
spring.config.activate.on-profile=dev

#---

pring.flyway.enabled=false
pring.sql.init.mode=never #always
#pring.sql.init.schema-locations=classpath:hr_schema_postgres.sql
#pring.sql.init.data-locations=classpath:hr_data_postgres.sql
pring.datasource.url=jdbc:postgresql://localhost:5432/
pring.datasource.username=postgres
pring.datasource.password=postgres
pring.jpa.open-in-view=false
pring.jpa.defer-datasource-initialization=true
pring.jpa.hibernate.ddl-auto=none
pring.jpa.properties.hibernate.generate_statistics=false
pring.jpa.show-sql=false
pring.config.activate.on-profile=prod

